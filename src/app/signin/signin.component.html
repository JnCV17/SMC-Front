<div class="fondo">

  <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-light navbar-default">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item" routerLinkActive="active">
          <a title="Universidad Icesi" href="http://www.icesi.edu.co"><img src="http://www.icesi.edu.co/images/logo.png" alt="Los Tejos" /></a>
        </li>

        </ul>

    </div>

  </nav>

</div>

<form (ngSubmit)="onSignin(f)" #f="ngForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" ngModel class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
    </div>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Sign in</button>
</form>
