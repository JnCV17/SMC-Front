<h1 class="text-center h1">
  Listado de planes
</h1>

<table class="table table-bordered table-hover table-sm ">
  <tr>
    <th scope="col" *ngFor="let col of columns">
      {{col}}
    </th>
  </tr>
  <tr scope="row" *ngFor="let plan of plans | async ">
    <td  *ngFor="let col of columns ">
      {{plan[col]}}
    </td>
  </tr>

</table>
<app-menu></app-menu>
